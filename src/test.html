<!DOCTYPE html>
<html>
    <head>
        <title>Lispylist.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="lispylist.js"></script>
        <script type="text/javascript">
            // 
            // Usage examples...
            // 
            function init() {
                var nr = list(['ett', 'två', 'tre', 'fyra'])
                console.log(nr)
                var apanr = nr.map(function (e) {
                    return 'apa nr: ' + e
                })
                console.log(apanr)
                var compound = ''
                nr.forEach( (e) => {
                    compound += e + ' '
                })
                console.log(compound)
                var txt = "! closures på övning liten en"
                l1 = list(txt.split(" "))
                console.log(l1)
                var l2 = list([213, 342, 654, 543, 213, 321, 54365, 564, 3221, 45, 7, 8, 53, 6542, 24, 8, 523, 543, 984])              
                var sorted = l2.sort((a,b) => a < b).fold((a,b) => a+ ', ' +b )
                document.getElementsByTagName('body')[0].innerHTML =
                       l1.reverse().fold((a,b)=> a + ' ' + b ) + '<br/>' +
                       l2.toString() + '<br/>' +
                       sorted
                
                
            }
        </script>
    </head>
    <body onload="init()">

    </body>
</html>
